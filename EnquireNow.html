    <form class="EnquiryForm">

        <div class="row">
            <div class="firstcol">
                <label for="firstname">First Name </label>
            </div>
            <div class="secondcol">
                <input type="text" placeholder="First Name" id="firstname" name="firstname">
            </div>
        </div>

        <div class="row">
            <div class="firstcol">
                <label for="lastname">Last Name</label>
            </div>
            <div class="secondcol">
                <input type="text" placeholder="Last Name" id="lastname" name="lastname">
            </div>
        </div>

        <div class="row">
            <div class="firstcol">
                <label for="email">Email</label>
            </div>
            <div class="secondcol">
                <input type="email" placeholder="Email" id="email" name="email">
            </div>
        </div>

        <div class="row">
            <div class="firstcol">
                <label for="contactnumber">Contact Number</label>
            </div>
            <div class="secondcol">
                <input type="number" placeholder="Contact Number" id="contactnumber" name="contactnumber">
            </div>
        </div>

        <div class="row">
            <div class="firstcol">
                <label for="enquiryfield">Enquiry</label>
            </div>
            <div class="secondcol">
                <textarea placeholder="Enter your query here" id="enquiryfield"></textarea>
            </div>
        </div>

        <div class="row">
            <button type="submit" value="submit" id="enquiryButton">Submit</button>
        </div>

    </form>
