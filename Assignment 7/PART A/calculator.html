<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Calculator App</title>
</head>
<body id="calculator">
    <div class="container">
        <br>
        <h3>Welcome, <span id="loggedInUserName"></span></h3>
        <br>
        <br>
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-4">
                <form id="calculator-form">
                    <div class="form-group">
                        <label for="number1">Number 1</label>
                        <input type="text" class="form-control" id="number1">
                        <small id="number1-error"></small>
                    </div>
                    <div class="form-group">
                        <label for="number2">Number 2</label>
                        <input type="text" class="form-control" id="number2">
                        <small id="number2-error"></small>
                    </div>
                    <br>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary operation" data-operation="add">Add</button>
                        <button type="button" class="btn btn-primary operation" data-operation="subtract">Subtract</button>
                        <button type="button" class="btn btn-primary operation" data-operation="multiply">Multiply</button>
                        <button type="button" class="btn btn-primary operation" data-operation="divide">Divide</button>
                    </div>
                </form>
                <br>
                <div class="form-group">
                    <label>Result</label>
                    <input type="text" class="form-control" id="result" readonly>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js" integrity="sha512-WMEKGZ7L5LWgaPeJtw9MBM4i5w5OSBlSjTjCtSnvFJGSVD26gE5+Td12qN5pvWXhuWaWcVwF++F7aqu9cvqP0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        if (typeof jQuery == 'undefined') {
            console.error('jQuery is not loaded');
        } else {
            console.log('jQuery is loaded');
        }
    </script>
    <script src="calculator.js"></script>

</body>
</html>
