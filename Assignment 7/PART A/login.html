<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Calculator App</title>
</head>
<body>
    <br>
    <h3>Login Page</h3>
    <br>
    <div class="container">
        <form novalidate id="login-form">
            <div class="row justify-content-center align-items-center">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="emailInput" name="email">
                        <div id="email-error"></div>
                      </div>
                      <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="usernameInput" name="username">
                        <div id="username-error"></div>
                      </div>
                      <div class="form-group">
                          <label for="password" class="form-label">Password</label>
                          <input type="password" class="form-control" id="passwordInput" name="password">
                          <div id="password-error"></div>
                      </div>
                      <div class="form-group">
                          <label for="confirmPassword" class="form-label">Confirm Password</label>
                          <input type="password" class="form-control" id="confirmPasswordInput" name="confirmPassword">
                          <div id="confirmPassword-error"></div>
                        </div>
                        <br>
                      <button type="submit" class="btn btn-success" id="btnSubmit" disabled>Submit</button>
                      <!-- <input type="submit" class="submitbtn" id="btnSubmit" disabled></div> -->
                </div>
            </div>
        </form>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js" integrity="sha512-WMEKGZ7L5LWgaPeJtw9MBM4i5w5OSBlSjTjCtSnvFJGSVD26gE5+Td12qN5pvWXhuWaWcVwF++F7aqu9cvqP0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        if (typeof jQuery == 'undefined') {
            console.error('jQuery is not loaded');
        } else {
            console.log('jQuery is loaded');
        }
    </script>
    <script src="login.js"></script>
</body>
</html>
