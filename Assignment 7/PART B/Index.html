<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Stopwatch Application</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Stopwatch</h1>
        <br>
        <div class="jumbotron">
          <div class="form-group text-center">
            <label for="timer" class="display-4" id="timer">00:00:00</label>
            <input type="date" class="form-control" id="datePicker" onkeydown="return false"/>
          </div>
          <div class="text-center">
            <button class="btn btn-primary mx-2" id="startBtn">Start</button>
            <button class="btn btn-danger mx-2" id="stopBtn">Stop</button>
            <button class="btn btn-secondary mx-2" id="resetBtn">Reset</button>
          </div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
      <script src="script.js"></script>
</body>
</html>
